<div ng-show="tab.isSet(3)">
	<ul>
		<h4>Reviews</h4>
		<li ng-repeat="review in product.reviews">
			<blockquote>
				<strong>{{review.stars}} Stars</strong>
				{{review.body}}
				<cite class="clearfix">-{{review.author}}</cite>
			</blockquote>
		</li>
	</ul>
	
	<!-- Review Form -->
	<form name="reviewForm" ng-controller="ReviewController as reviewCtrl" ng-submit="reviewCtrl.addReview(product)">
	
		<!-- live Preview -->
		<blockquote ng-show="reviewCtrl.review.stars || reviewCtrl.review.body || reviewCtrl.review.author">
			<strong>{{reviewCtrl.review.stars}} Stars</strong>
			{{reviewCtrl.review.body}}
			<cite class="clearfix">--{{reviewCtrl.review.author}}</cite>
		</blockquote>
		
		<p><b>Submit a Review</b></p>
		<fieldset class="form-group">
			<select ng-model="reviewCtrl.review.stars" class="form-control" ng-options="stars for stars in [5,4,3,2,1]" title="Stars" required>
				<option value>Rate the Product</option>
			</select>
		</fieldset>
		<fieldset class="form-group">
			<textarea ng-model="reviewCtrl.review.body" placeholder="Write a short review of the product..." title="Review" required></textarea><br/>
		</fieldset>
		<fieldset class="form-group">
			<input type="email" ng-model="reviewCtrl.review.author" class="form-control" placeholder="jimmyDean@example.org" title="Email" required/><br/>
		</fieldset>
		<fieldset class="form-group">
			<input type="submit" class="btn pull-left" value="Submit Review"/>
		</fieldset>
	</form>
</div>
